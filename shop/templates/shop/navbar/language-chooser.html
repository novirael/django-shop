{% load i18n menu_tags %}{% spaceless %}
{% if languages|length > 1 %}
<li class="dropdown {{ dropdown_extra_class }}" dropdown>
	<a class="dropdown-toggle" dropdown-toggle><i class="fa fa-language"></i>&nbsp;{% trans "Language" %} <b class="caret"></b></a>
	<ul class="dropdown-menu" role="menu">
	{% for language in languages %}
        {% if forloop.counter < 3 %}
            <li{% ifequal current_language language.0 %} class="active"{% endifequal %}>
                <a href="#language" title="{{ language.1 }}">{{ language.1 }}</a>
            </li>
        {% endif %}
        {% endfor %}
	</ul>
</li>
{% endif %}{% endspaceless %}
